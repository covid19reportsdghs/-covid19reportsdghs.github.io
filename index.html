<script>
    function alertBox(title, message) {

        bootbox.alert({ title: title, message: message });
    }


    function frmVelidate(id) {
        var _form = $("#" + id);
        var valid = true;
        var validator = _form.validate()


        anyError = false;
        $('#' + id).find('input').filter(':visible').each(function () {


            try {
                if (!validator.element(this)) {
                    anyError = true;
                    valid = false;
                }
            }
            catch (ex) {
                alert(ex);
            }
        });

        if (anyError) {
            _form.submit(function (event) {
                var kValidator = _form.kendoValidator().data("kendoValidator");

                event.preventDefault(); kValidator.validate();
               
            });

          
        }
        return valid; // exit if any error found
    }

    function confirmBox(title, message) {
        var res = false;
        var cc = bootbox.confirm({
            title: title,
            message: message,
            buttons: {
                confirm: {
                    label: 'Yes',
                    className: 'btn-success'
                },
                cancel: {
                    label: 'No',
                    className: 'btn-danger'
                }
            },
            callback: function (result) {

                alert(result);
            }, onHide: function (e) {
                e.preventDefault();
                cc.remove();
                $('.modal-backdrop').remove();
            }
        });

        return res;
    }

</script>

        var x;


        function StartTimer() {
            x = setInterval("RunTimer()", 1000);
        }

        function RunTimer() {
            // Get today's date and time
            var now = new Date().getTime();
          //  alert(now);
            //alert(countDownDate);
            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            //var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            //var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("lblText").innerHTML = 'ওটিপি প্রদানের জন্য সময় আছে আর মাত্র <span class="color-brac" style="color:red">' + minutes + 'm ' + seconds + 's </span>';

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("lblText").innerHTML = "ওটিপি প্রদানের সময় শেষ হয়ে গিয়েছে ";
                $('#btnOTP').show();

                $('#lblText').html('উপরোক্ত নাম্বারে একটি কোড পাঠানো হবে');
            }
